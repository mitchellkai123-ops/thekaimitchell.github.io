<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Mitchell</title>
    <link rel="icon" href="images/skull.gif" type="image/gif">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: yellow;
        }

        /* First section */
        .section1 {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('images/starry-space.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Second section */
        .section2 {
            position: relative; /* important for absolute GIFs */
            height: 100vh;
            width: 100vw;
            background-image: url('images/space-slide-2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; /* remove any default margin */
        }

        /* Divider PNG overlaying split */
        .divider {
            position: absolute;
            top: 100vh;
            left: 0;
            width: 100%;
            z-index: 3;
            transform: translateY(-50%); /* moves the divider up by 50% of its own height */
        }

        /* GIFs for first section */
        .left-gif {
            position: absolute;
            left: -5%;
            top: 50%;
            transform: translateY(-50%);
            width: 48%;
            z-index: 1;
        }

        .right-gif {
            position: absolute;
            right: -25%;
            top: 50%;
            transform: translateY(-50%);
            width: 75%;
            z-index: 1;
        }

        /* Text container on top of GIFs */
        .text-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .text-container h1 {
            font-size: 4em;
            margin: 0;
        }

        .text-container p {
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- First Section -->
    <div class="section1">
        <img src="images/7G3VU4WW2YY4OC4XVDBFQJO7D5G7B662.gif" alt="Left GIF" class="left-gif">
        <img src="images/3DM6UG57EW5Z56LMMXJLCB2KHNLFUSJL.gif" alt="Right GIF" class="right-gif">
        <div class="text-container">
            <h1>Kai Mitchell</h1>
            <p>Welcome to my site</p>
        </div>
    </div>

    <!-- Divider PNG over split -->
    <img src="images/39734795880.png" alt="Divider" class="divider">

    <!-- Second Section -->
    <div class="section2">
        <img src="images/23BIHCYABOX3LECQHYJHHSIRGMUNOG5I.gif" style="position:absolute; top: 10%; left: 70%; width: 120px;">
        <img src="images/2HN7UNFK3NH6EYCTYPYOIEF4QRPQRNH2.gif" style="position:absolute; top: 20%; left: 40%; width: 140px;">
        <img src="images/67D3R44KLF2MWTZ2RROHMUJZYKFJL5AT.gif" style="position:absolute; top: 30%; left: 65%; width: 130px;">
        <img src="images/C3UMVVCDVQ63AG35XDGYSPQXMGTRGQDH.gif" style="position:absolute; top: 40%; left: 80%; width: 150px;">
        <img src="images/CCQ54SOWOWTIMEZXXZQZHSAEZNPUNTLR.gif" style="position:absolute; top: 50%; left: 30%; width: 500px;">
        <img src="images/CV2ZMTN7D6WLVZEU6MFNHN7PX5NXXUBB.gif" style="position:absolute; top: 60%; left: 90%; width: 110px;">
        <img src="images/GG6EO6VO5EJ6ESBWY5YF4MVLPSJ73JKD.gif" style="position:absolute; top: 70%; left: 10%; width: 130px;">
        <img src="images/MU3MD473I74FNXGZ3S4D4QS3BJOP3PMZ.gif" style="position:absolute; top: 80%; left: 20%; width: 100px;">
        <img src="images/SH3Z5J5YM3KCWJDNE2IHFCM44FVQLMPD.gif" style="position:absolute; top: 90%; left: 50%; width: 130px;">
        <img src="images/Screenshot_2025-10-16_at_12.03.56_AM-removebg-preview.png" style="position:absolute; top: 30%; left: 60%; width: 200px;">
    </div>

</body>
</html>
