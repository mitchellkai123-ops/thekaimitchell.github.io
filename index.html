<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kai Mitchell</title>
  <style>
    /* Reset margins and padding */
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    /* Each section fills the screen */
    section {
      width: 100%;
      height: 100vh; /* full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Images fit their sections */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Optional smooth scroll */
    html {
      scroll-behavior: smooth;
    }
    /* --- STAR WARS CRAWL SECTION --- */
.crawl-container {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 300vh; /* extra height for scroll movement */
  perspective: 400px;
  overflow: visible;
}

.crawl {
  position: sticky;
  top: 50%;
  width: 80%;
  margin: 0 auto;
  transform-origin: 50% 100%;
  transform: rotateX(25deg);
  text-align: justify;
  line-height: 1.6;
  font-size: 200%;
  color: #ffe81f;
  font-family: 'Helvetica Neue', Arial, sans-serif;
}

.crawl h1 {
  text-align: center;
  font-size: 250%;
  margin-bottom: 1em;
}

.second {
  height: 100vh;
}

  </style>
</head>
<body>
  <section>
    <img src="images/starry-space.jpg" alt="Starry space background">
  </section>

  <section>
    <img src="images/spacegif-ezgif.com-speed.gif" alt="Animated space GIF">
  </section>
</body>
</html>
