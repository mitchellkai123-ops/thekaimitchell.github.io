            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

        /* Second section */
        .section2 {
            position: relative;

        /* ---------- Section4 & Earth container (UPDATED) ---------- */

            /* This container sets the boundaries and centers the content */
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center; /* Centers the image horizontally */
            align-items: center;     /* Centers the image vertically */
            overflow: hidden;
        }

        .earth-container img.earth-img {
            /* Setting a fixed vh height ensures your vh offsets are proportional 
               to the main element you're mapping against. */
            height: 100vh; 
            width: auto;
            display: block;
        }

        .pin {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('images/pin-icon.webp');
            background-size: contain;
            background-repeat: no-repeat;
            /* Places the tip of the pin exactly on the coordinate */
            transform: translate(-50%, -100%); 
            cursor: pointer;
            z-index: 1000;
            display: block;
        }

        /* ---------- Overlay & Popup (EXISTING STYLES) ---------- */

        display: none;             /* toggled via JS */
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow: auto; /* allow scrolling page if popup larger than viewport */
        }

        /* popup window */

        box-sizing: border-box;
        border: 6px solid #474747;        /* medium-thickness retro border */

        display: flex;
        flex-direction: column;
        outline: none;                    /* focusable element removal of default */
        position: relative;
        z-index: 10000;
        }

        /* title bar */
        .popup-header {

        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;

        font-size: 14px;
        letter-spacing: 1px;
        }

        /* flag (left) */

        align-items: center;
        gap: 8px;
        }

        width: auto;
        display: inline-block;
        }

        /* title center */
        .popup-title {
        flex: 1;
        text-align: center;
        font-family: 'Press Start 2P', monospace;
        font-size: 14px;
        color: #fff;
        }

        /* close button (right) */
        .popup-close {

        border: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
        }
        .popup-close img {
        height: 28px;
        width: auto;
        display: block;
        }

        /* body with internal scrolling */
        .popup-body {
        padding: 12px;
        box-sizing: border-box;
        overflow: auto;    /* internal scroll */
        flex: 1 1 auto;
        }

        /* gallery grid: responsive (2 columns desktop, 1 column on small screens) */
        .gallery-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        }

        width: 100%;
        height: auto;
        display: block;
        border: 4px solid #fff; /* retro postcard border */
        box-shadow: 0 2px 0 rgba(0,0,0,0.25);
        object-fit: cover;
        }

        .gallery-grid { grid-template-columns: 1fr; }
        .popup-header { font-size: 12px; }
        .pin { width: 40px; height: 40px; }
        }

// open popup when pin clicked
document.addEventListener('click', function(e) {
    // pins
    const pin = e.target.closest('.pin');
    if (pin) { openPopup(pin.getAttribute('data-target')); }

    // SVM popup links
    const popupLink = e.target.closest('[data-popup]');
    if (popupLink) {
        e.preventDefault();
        openPopup(popupLink.getAttribute('data-popup'));
    }

    // close button
    if (e.target.closest('[data-close]')) closePopup();

    // click outside popup
    const overlay = document.getElementById('overlay');
    if (overlay?.classList.contains('show') && !e.target.closest('.popup') && e.target.closest('#overlay')) closePopup();
});

// open function
function openPopup(id) {
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById(id);
    if (!overlay || !popup) return;
    // hide any currently-open popups
    Array.from(overlay.querySelectorAll('.popup')).forEach(p => p.style.display = 'none');
    popup.style.display = 'flex'; // ensure displayed
    overlay.classList.add('show');
    // focus for accessibility
    setTimeout(() => popup.focus && popup.focus(), 50);
}

// close when clicking X or clicking outside popup
document.addEventListener('click', function(e) {
    // close button
    if (e.target.closest('[data-close]')) {
        closePopup();
        return;
    }
    // click outside popup
    const overlay = document.getElementById('overlay');
    if (overlay && overlay.classList.contains('show')) {
        const inside = e.target.closest('.popup');
        if (!inside && e.target.closest('#overlay')) {
            closePopup();
        }
    }
});

// ESC to close
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closePopup();
});

function closePopup() {
    const overlay = document.getElementById('overlay');
    if (!overlay) return;
    overlay.classList.remove('show');
    Array.from(overlay.querySelectorAll('.popup')).forEach(p => p.style.display = 'none');
}

let simpleMode = false;

function renderDefaultLinks() {
    simpleList.innerHTML = ""; // Clear previous content

    links.forEach(link => {
        if (link.folder) {

        } else if (link.url) {
            const a = document.createElement('a');

            a.style.color = "cyan"; // set default link color

        } else if (link.popup) {
            const a = document.createElement('a');

            a.textContent = link.text;
            a.addEventListener('click', () => openPopup(link.popup));
            a.style.color = "cyan"; // popups are also cyan
            a.style.display = "block";
            a.style.margin = "10px 0";
            simpleList.appendChild(a);

// --- PIN POSITIONING LOGIC (UPDATED) ---

// Define offsets from the absolute center of the viewport (50vw, 50vh).
// The offsets are given in multiples of viewport height (vh) units, 
// fulfilling your requirement for using vh for both axes.
const pins = {
    // offset_vh_x: positive shifts right, negative shifts left.
    // offset_vh_y: positive shifts down, negative shifts up.
    
    // **NOTE: TUNE THESE VALUES**
    japan: { offset_vh_x: 18.8, offset_vh_y: -5, rotate: 10 }, 
    greece: { offset_vh_x: -16.7, offset_vh_y: 5.6, rotate: -160 }
};

function positionPins() {
    // The center is established by CSS at 50vw/50vh of the viewport.
    for (const [country, coords] of Object.entries(pins)) {
        const pin = document.querySelector(`.pin.${country}`);
        if (!pin) continue;

        // X Position: 50vw (center) + offset_vh_x * 1vh
        const finalLeft = `calc(50vw + ${coords.offset_vh_x}vh)`;
        
        // Y Position: 50vh (center) + offset_vh_y * 1vh
        const finalTop = `calc(50vh + ${coords.offset_vh_y}vh)`; 

        pin.style.position = 'absolute';
        pin.style.left = finalLeft;
        pin.style.top = finalTop;
        pin.style.transform = `translate(-50%, -100%) rotate(${coords.rotate}deg)`;
        pin.style.display = 'block';
    }
}

// Reposition on load and resize to ensure consistency
window.addEventListener('load', positionPins);
window.addEventListener('resize', positionPins);
