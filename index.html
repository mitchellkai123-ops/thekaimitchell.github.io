<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Mitchell</title>
    <link rel="icon" href="images/skull.gif" type="image/gif">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: yellow;
        }

        /* First section */
        .section1 {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('images/starry-space.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Second section */
        .section2 {
            position: relative; 
            height: 100vh;
            width: 100vw;
            background-image: url('images/space-slide-2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        /* Third section */
        .section3 {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('images/moon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
    
        /* Divider PNG overlaying split */
        .divider {
            position: absolute;
            left: 0;
            width: 100%;
            z-index: 3;
            transform: translateY(-50%);
        }

        /* GIFs for first section */
        .left-gif {
            position: absolute;
            left: -5%;
            top: 50%;
            transform: translateY(-50%);
            width: 48%;
            z-index: 1;
        }

        .right-gif {
            position: absolute;
            right: -25%;
            top: 50%;
            transform: translateY(-50%);
            width: 75%;
            z-index: 1;
        }

        /* Text container on top of GIFs */
        .text-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .text-container h1 {
            font-size: 4em;
            margin: 0;
        }

        .text-container p {
            font-size: 2em;
            margin: 0;
        }
        

        /* ---------- Section4 & Earth container ---------- */
        .section4 {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        .earth-container {
            position: relative;
            height: 100%;
            width: 100%;
            background-image: url('images/earthbackground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

/* Pin */
.pin {
  position: absolute;
  width: 2.2vw;
  height: 2.2vw;
  max-width: 30px;
  max-height: 30px;
  background-image: url('images/pin-icon.png');
  background-size: contain;
  background-repeat: no-repeat;
  transform: translate(-50%, -50%);
  cursor: pointer;
  z-index: 6;
}

/* ---------- Overlay & Popup ---------- */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5); /* dim */
  display: none;                 /* toggled via JS */
  justify-content: center;
  align-items: center;
  z-index: 9999;
  overflow: auto; /* allow scrolling page if popup larger than viewport */
}

/* popup window */
.popup {
  background: #c0c0c0;              /* retro grey */
  width: 60vw;
  height: 70vh;
  box-sizing: border-box;
  border: 6px solid #474747;       /* medium-thickness retro border */
  box-shadow: 6px 6px 0 rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
  outline: none;                   /* focusable element removal of default */
  position: relative;
  z-index: 10000;
}

/* title bar */
.popup-header {
  height: 56px;
  background: #02066f;
  color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px;
  box-sizing: border-box;
  border-bottom: 4px solid #000; /* extra retro separation */
  font-family: 'Press Start 2P', monospace;
  font-size: 14px;
  letter-spacing: 1px;
}

/* flag (left) */
.popup-flag {
  display: inline-flex;
  align-items: center;
  gap: 8px;
}
.popup-flag img {
  height: 24px;
  width: auto;
  display: inline-block;
}

/* title center */
.popup-title {
  flex: 1;
  text-align: center;
  font-family: 'Press Start 2P', monospace;
  font-size: 14px;
  color: #fff;
}

/* close button (right) */
.popup-close {
  background: transparent;
  border: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
}
.popup-close img {
  height: 28px;
  width: auto;
  display: block;
}

/* body with internal scrolling */
.popup-body {
  padding: 12px;
  box-sizing: border-box;
  overflow: auto;   /* internal scroll */
  flex: 1 1 auto;
}

/* gallery grid: responsive (2 columns desktop, 1 column on small screens) */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}
.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  border: 4px solid #fff; /* retro postcard border */
  box-shadow: 0 2px 0 rgba(0,0,0,0.25);
  object-fit: cover;
}

/* responsive tweaks */
@media (max-width: 900px) {
  .popup { width: 90vw; height: 80vh; }
  .gallery-grid { grid-template-columns: 1fr; }
  .popup-header { font-size: 12px; }
  .pin { width: 4.6vw; height: 4.6vw; }
}

/* small accessibility helper to show popup when open */
.popup-overlay.show { display: flex; }

    </style>
</head>
<body>
</body>
</html>
