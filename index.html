<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Chen + Kai Mitchell</title>
  <style>
    /* Reset margins and padding */
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    /* Each section fills the screen */
    section {
      width: 100%;
      height: 100vh; /* full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Images fit their sections */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Optional smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <section>
    <img src="images/starry-space.jpg" alt="Starry space background">
  </section>

  <section>
    <img src="images/spacegif-ezgif.com-speed.gif" alt="Animated space GIF">
  </section>
</body>
</html>
